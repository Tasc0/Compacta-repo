<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarry Management Dashboard 2025</title>
    <link rel="stylesheet" href="charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">
                <span class="title-gradient">Quarry Management</span>
                <span class="title-year">2025</span>
            </h1>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="stat-value">1,247</div>
                    <div class="stat-label">Tons Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">94.8%</div>
                    <div class="stat-label">Efficiency</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Active Sites</div>
                </div>
            </div>
        </header>

        <main class="charts-grid">
            <div class="chart-card large">
                <div class="card-header">
                    <h3 class="card-title">Production Analytics</h3>
                    <div class="chart-controls">
                        <button class="control-btn active" data-period="week">Week</button>
                        <button class="control-btn" data-period="month">Month</button>
                        <button class="control-btn" data-period="year">Year</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="productionChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <h3 class="card-title">Equipment Status</h3>
                </div>
                <div class="chart-container">
                    <canvas id="equipmentChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <h3 class="card-title">Safety Metrics</h3>
                </div>
                <div class="chart-container">
                    <canvas id="safetyChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <h3 class="card-title">Material Distribution</h3>
                </div>
                <div class="chart-container">
                    <canvas id="materialChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <h3 class="card-title">Environmental Impact</h3>
                </div>
                <div class="chart-container">
                    <canvas id="environmentChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <h3 class="card-title">Cost Analysis</h3>
                </div>
                <div class="chart-container">
                    <canvas id="costChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="charts.js"></script>
</body>
</html>
